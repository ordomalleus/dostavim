<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Доставим</title>
    <link rel="stylesheet" href="/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/header.css" type="text/css">
</head>
<body class="b-header">
<div class="container">
    <div class="row">
        <nav class="b__navbar">
            <div class="navbar__header">
                <!--Кнопка меню-->
                <button type="button" class="navbar-toggle collapsed header__toggle" data-toggle="collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--Кнопка меню конец-->
                <div class="header__logo header__logo--dostavim">
                    <img class="logo_img logo_img-dostavim" src="" alt=""/>
                </div>
                <div class="header__logo header__logo--magazin">
                    <img class="logo_img logo_img--magazin" src="" alt=""/>
                </div>
                <form class="header__search" role="search">
                    <div class="search__obertka">
                        <input type="text" class="obertka__input" placeholder="Поиск в каталоге товаров">
                    </div>
                    <button type="submit" class="search__sumbit">поиск</button>
                </form>
                <a class="header__basket" href="#" role="button"><span>+</span> Корзина</a>
                <a class="header__profil" href="#" role="button"><span>+</span> Профиль</a>
            </div>
        </nav>
    </div>
</div>
<script src="/js/jquery-1.11.3.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
